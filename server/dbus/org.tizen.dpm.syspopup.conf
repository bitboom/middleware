<busconfig>
	<policy user="security_fw">
		<allow own="org.tizen.DevicePolicyManager"/>
		<allow send_destination="org.tizen.DevicePolicyManager"/>
	</policy>

	<policy context="default">
		<check send_destination="org.tizen.DevicePolicyManager"
		send_interface="org.tizen.DevicePolicyManager.Syspopup"
		privilege="http://tizen.org/privilege/internal/default/platform"/>
	</policy>
</busconfig>
